<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css">
    <title>CurrencyApp</title>
    <style>
        .C\(red\) {
            color: red;
        }
    </style>
</head>
<body>
<main>
    <div>
        <label for="current-date"> Aktualna data</label>
        <label type=text id="current-date" readonly> </label>


        <!--/*@thymesVar id="exchange" type="com.IL.currencies.dto.ExchangeReadModel"*/-->
        <form action="#" method="post" th:object="${exchange}">
            <fieldset>
                <!--/*@thymesVar id="exchanges" type="java.util.List<com.IL.currencies.model.Exchange>"*/-->
                <ul th:each="exchange :${exchanges}">
                    <li th:text="|${exchange.baseCurrency}/${exchange.rateCurrency} -> ${exchange.rateValue}|"></li>
                </ul>
            </fieldset>
        </form>
    </div>

</main>
</body>
<script>
    const today = new Date();
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0');

    const day = String(today.getDate()).padStart(2, '0');
    const aktualnaData = `${year}-${month}-${day}`;
    document.getElementById("current-date").innerText = aktualnaData;
</script>
</html>
